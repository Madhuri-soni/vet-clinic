<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Vet clinic</title>
  </head>
  <body>
    <!--header open(menu bar)-->
    <header class="menu-bar">
      <div class="left-side">
        <ion-icon class="dog-paw" name="paw"></ion-icon>
        <p class="doctor-name">Dr. Mark</p>
      </div>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="home-page" href="#">Home</a></li>
          <li><a class="home-page" href="#">About us</a></li>
          <li><a class="home-page" href="#">Services</a></li>
          <li><a class="home-page" href="#">Pet care</a></li>
          <li><a class="home-page nav-cta" href="#">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <!--header close(menu bar)-->

    <!--main-start-->
    <main main class="main-section">
      <section class="section-hero">
        <div class="section-hero-1">
          <h1 class="pet-dog">Pet</h1>
          <h1 class="pet-dog">Care</h1>
          <p class="pet-para">Compassionate care for your furry family</p>
          <button class="click-me">Book now</button>
        </div>
        <div class="section-hero-2">
          <img src="img/dog image.jpg" class="pet-image" alt="dog image" />
        </div>
      </section>
    </main>
    <!--main-end-->
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
